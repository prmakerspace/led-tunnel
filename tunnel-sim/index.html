<!DOCTYPE html>
    <html>
    <head>
        <title>LED Tunnel Simulator</title>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/three.js/three.js"></script>
        <script src="libs/Detector.js"></script>

        <script src="engine.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>LED Tunnel Simulator</h1>

        <div id="world"></div>
        <div id="hud"></div>

        
        <script type="text/javascript">
            if (SIM) {
                var config = {
                    LEDs: {
                        layout: 'libs/layouts/create_tunnel.js',
                        order: ['x','y','z'],
                        anchor: {x: 0, y: 12, z: 60},
                        scale: {x: -1.0, y: 1.0, z: -1.0},
                        mesh: {
                            depth: 3.125/8,
                            height: 3.125/8,
                            width: 0.125
                        }
                    },
                    Socket: {
                        host: '127.0.0.1',
                        port: 7891
                    },
                    UI: {
                        selector: '#hud'
                    },
                    WebGL: {
                        selector: '#world'
                    },
                    World: {
                        selector: '#world',
                        viewport: {
                            width: 800,
                            height: 600,
                        },
                        meshes: {
                            ground: {
                                width: 150,
                                depth: 150,
                                height: 1
                            },
                            tent: {
                                width: 120,
                                depth: 120,
                                height: 120
                            }
                        },
                        cameras: {
                            activate: 'Perspective',
                            setup: {
                                'Top': {
                                    type: 'orthographic',
                                    width: 150,
                                    height: 150,
                                    near: 0.1,
                                    far: 250,
                                    position: {
                                        x: 0,
                                        y: 180,
                                        z: 0
                                    },
                                    focus: {
                                        x: 0,
                                        y: 0,
                                        z: 0
                                    }
                                },
                                'Perspective': {
                                    type: 'perspective',
                                    FOV: 90,
                                    aspect: 800/600,
                                    near: 0.1,
                                    far: 250,
                                    position: {
                                        x: 0,
                                        z: 75+24,
                                        y: 48,
                                    },
                                    focus: {
                                        x: 0,
                                        y: 48,
                                        z: 0
                                    }
                                }
                            }
                        },
                        lights: {}
                    }
                };
                SIM.activate(config);
            }
        </script>
    </body>
</html>
